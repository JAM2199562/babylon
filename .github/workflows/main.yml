name: Build, Package, and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BABYLON_VERSION: "0.7.2" # 定义版本号变量

jobs:
  build-and-release:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.5'

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl build-essential jq git lz4 wget screen net-tools

      - name: Clone and build the project
        run: |
          mkdir -p $HOME/go
          cd $HOME/go
          git clone https://github.com/babylonchain/babylon.git
          cd babylon
          git checkout v${{ env.BABYLON_VERSION }}
          make install
          
      - name: Package the build
        run: |
          cd $HOME/go/bin
          ls -al
          tar -czvf babylon-v${{ env.BABYLON_VERSION }}.tar.gz babylond chain node 
          mv babylon-v${{ env.BABYLON_VERSION }}.tar.gz $GITHUB_WORKSPACE

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./babylon-v${{ env.BABYLON_VERSION }}.tar.gz
          asset_name: babylon-v${{ env.BABYLON_VERSION }}.tar.gz
          asset_content_type: application/gzip
