name: Build and Package

on:
  push:
    branches:
      - main
  workflow_dispatch: # 这允许手动触发workflow


jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go 1.21.5
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.5

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl build-essential jq git lz4 wget screen net-tools

      - name: Clone and build the project
        run: |
          # Set up environment variables
          export GOROOT=/usr/local/go
          export GOPATH=$HOME/go
          export GO111MODULE=on
          export PATH=$PATH:/usr/local/go/bin:$HOME/go/bin

          # Configure work directory
          mkdir -p $HOME/go
          cd $HOME/go

          # Clone source code, switch to specific version, and compile
          git clone https://github.com/babylonchain/babylon.git
          cd babylon
          git checkout v0.7.2
          make install

      - name: Package the build
        run: |
          # Assuming the build process generates a binary or output in the $HOME/go/bin directory
          cd $HOME/go/bin
          tar -czvf babylon-v0.7.2.tar.gz babylon
          mv babylon-v0.7.2.tar.gz $GITHUB_WORKSPACE

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: babylon-v0.7.2
          path: babylon-v0.7.2.tar.gz
