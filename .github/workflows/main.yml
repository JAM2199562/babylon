name: Build, Package, and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.5'

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl build-essential jq git lz4 wget screen net-tools

      - name: Clone and build the project
        run: |
          mkdir -p $HOME/go
          cd $HOME/go
          git clone https://github.com/babylonchain/babylon.git
          cd babylon
          git checkout v0.7.2
          make install
          
      - name: Package the build
        run: |
          cd $HOME/go/bin
          tar -czvf babylon-v0.7.2.tar.gz babylon
          mv babylon-v0.7.2.tar.gz $GITHUB_WORKSPACE

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $(date +'%Y%m%d%H%M%S')
          release_name: Release $(date +'%Y-%m-%d %H:%M:%S')
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./babylon-v0.7.2.tar.gz
          asset_name: babylon-v0.7.2.tar.gz
          asset_content_type: application/gzip
